<h2>{{LocationShowViewModel.location.name}}</h2>
<h3>{{LocationShowViewModel.location.address}}</h3>
{{LocationShowViewModel.location.description}}

<hr />

<form><!-- could use ng-submit to handle enter key as well -->
  <input data-ng-model="LocationShowViewModel.comment.body" placeholder="Write comment here"></input>
  <input data-ng-model="LocationShowViewModel.comment.author" placeholder="Author"></input>
  <!-- excellent! In the future, consider adding a user model w/ authentication -->
  <button data-ng-click="LocationShowViewModel.create()" type="submit">Create Comment</button>
</form>



<h3>Comments:</h3>
<div>
  <div ng-repeat="comment in LocationShowViewModel.comments">
    <p>{{comment.body}}</p>
    <p>Posted by: {{comment.author}}</p>
  </div>
</div>
